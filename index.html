<!DOCTYPE html>
<html lang="en">
<head>
<title>Zapest</title>
<meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=1">
<link rel="search" type="application/opensearchdescription+xml" title="Zapest" href="/_opensearch">
<style>
  body{
    padding:1em;
    margin:0;
}
#content{
	outline: none;
	font-size: 20px;
	font-size: 1.2em;
	letter-spacing: .6px;
	line-height: 1.4;
	font-family: serif;
}
p {
    padding: 0;
    margin: 0;
}


@media screen and (min-width: 0px) and (max-width: 400px) {
  #fsicon { display: none; }  /* show it on small screens */
}


</style>
</head>
<body onload="javascript:loadContent();">
<div id="main">
<div id="content" onclick="javascript:editme();"></div>
</div>
<script>

var content;
var helpText = 'Click here and start typing!';


//function that alows editing
function editme(){
	content.contentEditable='true';
	content.focus();
}

//To save 
function saveme(){
	localStorage.setItem('content', content.innerText);
} 

//Load contents onload
function loadContent(){	 

    content = document.getElementById("content");
    content.addEventListener("input", saveme);
    content.innerHTML = localStorage.getItem('content')+" \n __";
	
}

//Clear the contents
function clearme(){
	if(getCookie('content')){
		setCookie('content','',365);
	}
	content.innerHTML=helpText;
}

window.scrollTo(0,1);
	
</script>
<script src='//fullscreen.js.org/fullscreen.js'></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>Distraction free writing app</title>
<meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=1">
<style>
  body{
    padding:1em;
    margin:0;
}
#content{
	outline: none;
	font-size: 20px;
	font-size: 1.2em;
	letter-spacing: .6px;
	line-height: 1.4;
	font-family: serif;
}
p {
    padding: 0;
    margin: 0;
}

@media screen and (min-width: 0px) and (max-width: 400px) {
  #fsicon { display: none; }  /* show it on small screens */
}

</style>
</head>
<body onload="loadContent();">
<div id="main">
<div id="content" onclick="editme();"></div>
</div>
<script>

var content;
var helpText = 'Distraction free writing app. Click here and start writing!';

//function that alows editing
function editme(){
	content.contentEditable='true';
	content.focus();
}

//Load contents onload
function loadContent(){	 

    content = document.getElementById("content");
    text = localStorage.getItem('content');
	if(!text || text==""){
		text = helpText;
	}
	
    content.addEventListener("input", function (){ localStorage.setItem('content', content.innerText); });
    content.innerText = text;

}

window.scrollTo(0,1);
	
</script>
<script src='//fullscreen.js.org/fullscreen.js'></script>
</body>
</html>
